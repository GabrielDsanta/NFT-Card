<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>


<body>

  <main class="conteiner"> 

    <div>
      <img class="image" src="./images/image-equilibrium.jpg" alt="">
    </div>

    <div>
      <h1 class="tittle">
        Equilibrium #3429
      </h1>
    </div>

    <div>
      <p class="paragrafo">
        Our Equilibrium collection promotes <br>
        balance and calm.
      </p>
    </div>

    <div class="">
      <span class="ETH">
        <img src="./images/icon-ethereum.svg" alt="">
        0.041 ETH
      </span>

      <span class="days-left">
        <img src="./images/icon-clock.svg" alt="">
        3 days left
      </span>
    </div>

    <div class="linha"></div>

    <span> 
       <img class="avatar" src="./images/image-avatar.png" alt="">
    </span>

    <div class="flexbox">
       <strong class="span">Creation of</strong> 
       <button class="button">Jules Wyvern</button>
    </div>
    
  </main>

</body>
</html>
